name: Playwright Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure reporter
        run: npx playwright test Hooks1.spec.js --reporter=allure-playwright

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: Generate Allure report
        run: allure generate allure-results -o allure-report --clean

      - name: List the contents of the allure-report directory
        run: ls -R allure-report || echo "Directory allure-report not found"

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report/

      # Optional: If you want to upload Playwright's own HTML report (if generated)
      - name: List the contents of the playwright-report directory
        run: ls -R playwright-report || echo "Directory playwright-report not found"

      - name: Upload Playwright report as artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Display Allure report link
        run: |
          echo "Allure report is available at: https://github.com/${{ github.repository }}/actions/artifacts/${{ github.run_id }}"
