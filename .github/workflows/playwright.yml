name: Playwright Testing

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  Playwright_Testing:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          npx playwright test ChildWindowHandling.spec.js
        continue-on-error: false # This will fail the job if tests fail

      - name: Debug - Check if allure-results folder exists
        run: |
          if [ -d "./allure-results" ]; then
            echo "allure-results folder exists"
          else
            echo "allure-results folder does not exist"
            exit 1  # Exit with error if allure-results folder doesn't exist
          fi

      - name: Install Allure Commandline
        run: |
          npm install -g allure-commandline --save-dev

      - name: Generate Allure report
        run: |
          allure generate ./allure-results --clean -o ./allure-report

      - name: Debug - List contents of allure-report
        run: |
          echo "Listing contents of allure-report:"
          ls -l ./allure-report

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: ./allure-report/ # Ensure the path to the generated report is correct

  # Optionally, serve the report (can be used in GitHub pages or another server)
  deploy:
    runs-on: ubuntu-latest
    needs: Playwright_Testing # Ensures deploy runs after Playwright_Testing job

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Serve Allure report
        run: |
          npm install -g http-server
          http-server ./allure-report -p 8000
