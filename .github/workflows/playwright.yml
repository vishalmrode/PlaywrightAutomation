name: Playwright Testing

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests with Allure reporter
        run: npx playwright test Hooks1.spec.js --reporter=allure-playwright

      - name: Install Allure CLI
        run: npm install -g allure-commandline

      - name: List contents of allure-results directory (debug)
        run: ls -R allure-results || echo "Directory allure-results not found"

      - name: Generate Allure report
        run: allure generate allure-results --clean -o allure-report

      - name: List contents of allure-report directory (debug)
        run: ls -R allure-report || echo "Directory allure-report not found"

      - name: Upload Allure report as artifact
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report/

      - name: Display Allure report link
        run: |
          echo "Allure report is available at: https://github.com/${{ github.repository }}/actions/artifacts/${{ github.run_id }}"
